<header class="header">
    <div class="logo">
        <img src="../../../assets/images/logo-proauto.png" alt="Logo da Empresa">
    </div>

    <!-- Ícone do menu hambúrguer -->
    <button class="menu-toggle" (click)="toggleMenu()">
        ☰
    </button>

    <nav class="menu" [class.active]="menuAberto">
        <ul>
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="produtos/lista">Produtos</a></li>
            <li><a routerLink="empresa">Empresa</a></li>
            <li><a routerLink="clientes">Clientes</a></li>
            <li><a routerLink="contato">Contato</a></li>
        </ul>
    </nav>

    <div>
        <ul class="grp-menu">
            <li class="carrinho-container">
                <a routerLink="carrinho">
                    <img src="../../../assets/images/carrinho-compras.png" alt="Carrinho de compras">
                    <span class="badge" *ngIf="quantidadeProdutos > 0">{{ quantidadeProdutos }}</span>
                </a>
            </li>
        </ul>
    </div>
</header>
