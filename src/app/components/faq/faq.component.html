<section class="faq-section">
  <div class="container">
    <div class="section-title text-center">
      <h2>FAQ - Perguntas Frequentes</h2>
      <p>Aqui você encontrará respostas para algumas das dúvidas mais comuns sobre a Proauto Kimium e nossos produtos químicos de qualidade.</p>
    </div>

    <p-accordion>
      <p-accordionTab *ngFor="let item of faqs" [header]="item.title">
        <p>{{ item.body }}</p>
      </p-accordionTab>
    </p-accordion>
  </div>
</section>
