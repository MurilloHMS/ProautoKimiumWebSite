<main>
    <section class="menu-categorias">
        <h2>Navegue por Categorias</h2>
        <div class="itens-categorias">
            <div class="categoria" *ngFor="let categoria of categorias">
                <h3>{{ categoria.nome }}</h3>
                <ul>
                    <li *ngFor="let item of categoria.produtos">
                        <a [href]="'/produtos/lista/#' + item.id">{{ item.nome }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="produtos-container">
        <section class="categoria-produtos" id="{{ categoriaKey }}" *ngFor="let categoriaKey of produtosKeys">
            <h2>{{ categoriaKey | titlecase}}</h2>
            <div class="produtos-lista">
              <div class="produto-card" *ngFor="let produto of produtos[categoriaKey]">
                <img src="../../../assets/images/{{ produto.imagem }}" alt="{{ produto.titulo }}">
                <h1>{{ produto.titulo }}</h1>
                <p><b>Produto: </b>{{ produto.descricao }}</p>
                <p><b>Cor: </b>{{ produto.cor }}</p>
                <p><b>Diluição:</b> {{ produto.diluicao }}</p>
                <button (click)="adicionarAoCarrinho(produto)">Adicionar ao Carrinho</button>
              </div>
            </div>
            <app-snackbar [message]="snackbarMessage" [isOpen]="showSnackbar"></app-snackbar>
          </section>
    </section>
</main>
