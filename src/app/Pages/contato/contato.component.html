<div class="container">
    <h1>Contato</h1>
    <p>Preencha o formulário abaixo para que um dos nossos consultores entre em contato</p>
    <form action="#" method="post">
        <div class="form-group">
            <div class="input-field">
                <label for="nome">Qual o seu nome? *</label>
                <input type="text" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="input-field">
                <label for="email">Qual o seu email? *</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
            </div>
        </div>
        <div class="form-group">
            <div class="input-field">
                <label for="telefone">Qual o número para contato? *</label>
                <input type="tel" id="telefone" name="telefone" placeholder="+11 9 9999-9999" required>
            </div>
            <div class="input-field">
                <label for="empresa">Qual o nome da sua empresa?</label>
                <input type="text" id="empresa" name="empresa" placeholder="Nome da empresa">
            </div>
        </div>

        <div class="input-field">
            <label for="mensagem">Escreva sua mensagem aqui</label>
            <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem"></textarea>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="atualizacoes" name="atualizacoes">
            <label for="atualizacoes">Desejo receber atualizações sobre os produtos.</label>
        </div>

        <button type="submit">ENVIAR</button>
    </form>
</div>
