<div class="container">
    <h2>Meu Carrinho</h2>
    <div class="produtos-lista">
        <div class="produto-card" *ngFor="let produto of produtos; let i = index">
            <img src="../../../assets/images/{{ produto.imagem }}" alt="{{ produto.titulo }}">
            <div class="produto-dados">
                <h1>{{ produto.titulo }}</h1>
                <p><b>Produto: </b>{{ produto.descricao }}</p>
                <p><b>Cor: </b>{{ produto.cor }}</p>
                <p><b>Diluição: </b>{{ produto.diluicao }}</p>
            </div>
            <button class="remover-btn" (click)="removerProduto(i)">Remover</button>
        </div>
    </div>
    <div class="btn-interacao">
        <button (click)="gerarMensagemWhatsapp()">Enviar Orçamento pelo WhatsApp</button>
        <button class="limpar-carrinho-btn" (click)="limparCarrinho()">Limpar Carrinho</button>
    </div>
</div>
