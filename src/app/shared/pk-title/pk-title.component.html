<h1 [ngClass]="getPkTitleClass()">
  <ng-container *ngIf="style === PkStyle.Four; else normalHeading">
    <span>{{ tagLine }}</span>
    {{ text }}
    <em>Style</em>
  </ng-container>

  <ng-template #normalHeading>
    {{ text }}
    <span *ngIf="tagLine && hasTagline()">{{ tagLine }}</span>
  </ng-template>
</h1>
